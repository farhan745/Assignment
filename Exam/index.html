<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="./Bootstarp/css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href=".." />
  </head>
  <body class="bg-dark">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">World Pias</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-light"
                  style="border: 1px solid blue"
                >
                  Basket
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Box -->
    <main class="container my-5 main-cont">
      <section class="basket-items">
        <h2>Basket Items</h2>
        <div class="row">
          <div class="col-12 col-md-8">
            <div class="card mb-3">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img
                    src="https://cdn.pixabay.com/photo/2014/10/22/18/47/tomato-498721_640.jpg"
                    class="card-img"
                    alt="Heirloom tomato"
                  />
                </div>
                <div class="col-md-6">
                  <div class="card-body" style="font-size: 20px">
                    <h5 class="card-title fw-bold">Heirloom Tomato</h5>
                    <p class="card-text text-success fw-bold">$5.99/kg</p>
                    <p class="card-text">
                      <small class="text-muted">Total: $5.99</small>
                    </p>
                  </div>
                </div>
                <div class="col-md-2">
                  <h4 class="text-end">$5.99</h4>
                </div>
              </div>
            </div>
            <div class="card mb-3">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img
                    src="https://cdn.pixabay.com/photo/2020/04/29/12/35/ginger-5108742_640.jpg"
                    class="card-img"
                    alt="Organic ginger"
                  />
                </div>
                <div class="col-md-6">
                  <div class="card-body" style="font-size: 20px">
                    <h5 class="card-title fw-bold">Organic Ginger</h5>
                    <p class="card-text text-success fw-bold">$12.99/kg</p>
                    <p class="card-text">
                      <small class="text-muted">Total: $6.50</small>
                    </p>
                  </div>
                </div>
                <div class="col-md-2">
                  <h4 class="text-end">$12.99</h4>
                </div>
              </div>
            </div>
            <div class="card mb-3">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img
                    src="https://cdn.pixabay.com/photo/2020/05/18/15/54/onion-5187140_640.jpg"
                    class="card-img"
                    alt="Sweet onion"
                  />
                </div>
                <div class="col-md-6" style="font-size: 20px">
                  <div class="card-body">
                    <h5 class="card-title fw-bold">Sweet Onion</h5>
                    <p class="card-text text-success fw-bold">$2.99/kg</p>
                    <p class="card-text">
                      <small class="text-muted">Total: $14.95</small>
                    </p>
                  </div>
                </div>
                <div class="col-md-2">
                  <h4 class="text-end">$2.99</h4>
                </div>
              </div>
            </div>
          </div>
          <!-- Order Summary -->
          <div class="col-12 col-md-4 border rounded">
            <h2>Order Summary</h2>
            <br /><br /><br />
            <div class=".col-6 .col-md-4">
              <p>Subtotal <span class="text-end1">$27.99</span></p>
              <p>Shiping <span class="text-end2">$3.99</span></p>
              <p>Tax <span class="text-end3">$2.00</span></p>
              <p class="fw-bold">Total <span class="text-end4">$33.43</span></p>
            </div>
            <div class=".col-md-4"></div>

            <button class="btn btn-success mt-3 w-100">
              Continue to payment
            </button>
          </div>
        </div>
      </section>
    </main>

    <script
      src="./Bootstarp/js/bootstrap.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
